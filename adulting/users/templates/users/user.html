{% extends "users/layout.html" %}

{% block content %}
{% include "users/navigation.html" %}
    <h1>Welcome, {{ request.user.first_name }}</h1>

    <table>
        <tr>
            <td>Username:</td>
            <td>{{ request.user.username }}</td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td>{{ request.user.first_name }}</td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>{{ request.user.last_name }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ request.user.email }}</td>
        </tr>
    </table>
{% endblock %}
